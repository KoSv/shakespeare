<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Search Shakespeare's Work</py:def>

  <div py:match="content">
    <form name="test" method="GET" action="">
      <input type="text" name="query" />
      <input type="submit" name="submit" value="Submit" />
    </form>

    <div class="search-results" py:if="c.matches is not None">
      <h3>Search Results For: ${c.query}</h3>
      There were ${c.total} results.
      <ul>
        <li py:for="m in c.results">
        Work: ${m.title}, Line: ${m._lineno}
        <blockquote>
          <pre>${m._snippet}</pre>
        </blockquote>
        </li>
      </ul>
    </div>
  </div>

  <xi:include href="../layout.html" />
</html>
