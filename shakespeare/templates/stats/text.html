<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
  
  <py:def function="page_title">Stats - Text - ${c.text.title}</py:def>

  <div py:match="content">
    <h2>Statistics: ${c.text.title}</h2>
    <p py:if="not c.stats">
      Sorry, no statistics are available for ${c.text.ftitle}. Note that, in general, we do not compute statistics for texts using non-standardized spelling.
    </p>

    <img style="float: left;"
      src="${c.img_url}"
      alt="Word Statistics Bar Chart" />

    <table>
    <thead>
      <tr>
        <th>Index</th>
        <th>
          Word  
        </th>
        <th>
          Frequency
        </th>
      </tr>
    </thead>
    <tbody>
      <tr py:for="index, stat in enumerate(c.stats)">
        <td>
          ${index + 1}
        </td>
        <td>
          <a href="${h.url_for(controller='stats', action='word', id=stat.word)}">
            ${stat.word}</a>
        </td>
        <td>
          ${stat.freq}
        </td>
      </tr>
    </tbody>
    </table>
  </div>

  <xi:include href="../layout.html" />
</html>
