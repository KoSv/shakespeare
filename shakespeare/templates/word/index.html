<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
  
  <py:def function="page_title">Words - Index</py:def>

  <div py:match="content">
    <h2>Words</h2>
    <ul>
      <li py:for="word in c.words">
			<a href="${url(controller='word', action='read', id=word.name)}">
        ${word.name.capitalize()}</a>
      </li>
    </ul>

  </div>

  <xi:include href="../layout.html" />
</html>
