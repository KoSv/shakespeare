<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
  
  <py:def function="page_title">Anthologies - Index</py:def>

  <div py:match="content">
    <h2>Works Available</h2>

    <form method="POST" action="${h.url_for(controller='anthology',
      action='edit', id=None)}">
      ${h.submit('submit', 'Choose!')}
      <br /><br />

    <table border="1">
    <thead>
      <tr>
        <th>Select?</th>
        <th>
          Title
        </th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
    <div xmlns:dc="http://purl.org/dc/elements/1.1/">
      <tr py:for="item in c.works_index">
        <td>
          ${h.checkbox('text', value=item.name)}
        </td>
        <td property="dc:title">
          <a href="${h.url_for(controller='work', action='info', id=item.name)}">
            ${item.title}</a>
        </td>
        <td property="dc:creator">
          ${item.creator}
        </td>
      </tr>
    </div>
    </tbody>
    </table>
    </form>
  </div>

  <xi:include href="../layout.html" />
</html>
